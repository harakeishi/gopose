# GoReleaser configuration for gopose
# https://goreleaser.com/customization/

version: 2

project_name: gopose

# Global environment
env:
  - GO111MODULE=on

# Pre-build hooks
before:
  hooks:
    - go mod tidy
    - go generate ./...

# Snapshot version template
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Go modules proxy
gomod:
  proxy: true

# Report binary sizes
report_sizes: true

# Git configuration
git:
  ignore_tags:
    - "{{ if not .IsNightly }}nightly{{ end }}"

# Metadata configuration
metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

# Build configuration
builds:
  - id: gopose
    binary: gopose
    main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - "386"
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.CommitDate}}
      - -X main.builtBy=goreleaser
      - -X main.treeState={{ .IsGitDirty }}
    mod_timestamp: "{{ .CommitTimestamp }}"

# Archive configuration
archives:
  - id: gopose
    ids:
      - gopose
    formats: ['tar.gz']
    format_overrides:
      - goos: windows
        formats: ['zip']
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*
      - CHANGELOG*

brews:
  - repository:
      owner: harakeishi # Homebrew Taps ç”¨ã®ãƒªãƒã‚¸ãƒˆãƒªã®ã‚ªãƒ¼ãƒŠãƒ¼å
      name: homebrew-tap # Homebrew Taps ç”¨ã®ãƒªãƒã‚¸ãƒˆãƒªå
      token: "{{ .Env.TAP_GITHUB_TOKEN }}" # `TAP_GITHUB_TOKEN` ç’°å¢ƒå¤‰æ•°ã‚’ãƒˆãƒ¼ã‚¯ãƒ³ã¨ã—ã¦ä½¿ã†ã‚ˆã†ã«ã™ã‚‹

# Checksum configuration
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ”§ Other Changes"
      order: 999
  filters:
    exclude:
      - '^test:'
      - '^ci:'
      - '^chore:'
      - merge conflict
      - Merge pull request

# Release configuration
release:
  github:
    owner: harakeishi
    name: gopose
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Changes

    Welcome to this new release of gopose!

  footer: |
    ## Installation

    Download the appropriate binary for your platform from the assets below.

  name_template: "{{.ProjectName}}-v{{.Version}}"


# Announcement
announce:
  skip: "{{gt .Patch 0}}"
