# GoReleaser configuration for gopose
# https://goreleaser.com/customization/

version: 1

project_name: gopose

# Build configuration
builds:
  - id: gopose
    binary: gopose
    main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

# Archive configuration
archives:
  - id: gopose
    builds:
      - gopose
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*
      - CHANGELOG*

# Checksum configuration
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üîß Other Changes"
      order: 999
  filters:
    exclude:
      - '^test:'
      - '^ci:'
      - '^chore:'
      - merge conflict
      - Merge pull request

# Release configuration
release:
  github:
    owner: harakeishi
    name: gopose
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Changes

    Welcome to this new release of gopose!

  footer: |
    ## Docker

    You can also run gopose using Docker:

    ```bash
    docker run --rm -v $(pwd):/workspace ghcr.io/harakeishi/gopose:{{ .Tag }} up
    ```

  name_template: "{{.ProjectName}}-v{{.Version}}"

# Homebrew tap
brews:
  - repository:
      owner: harakeishi
      name: homebrew-tap
      branch: main
    homepage: https://github.com/harakeishi/gopose
    description: "Go Port Override Solution Engine - Docker Compose port conflict resolver"
    license: "MIT"
    test: |
      system "#{bin}/gopose", "--version"
    dependencies:
      - name: docker
        type: optional
      - name: docker-compose
        type: optional
    install: |
      bin.install "gopose"

# Snapcraft
snapcrafts:
  - id: gopose
    builds:
      - gopose
    name: gopose
    title: gopose
    summary: Docker Compose port conflict resolver
    description: |
      gopose is a Go-based tool that automatically detects and resolves 
      Docker Compose port conflicts by generating override files.
    grade: stable
    confinement: strict
    license: MIT
    base: core22
    apps:
      gopose:
        command: gopose
        plugs: ["home", "network"]

# Docker images
dockers:
  - image_templates:
      - "ghcr.io/harakeishi/gopose:latest"
      - "ghcr.io/harakeishi/gopose:{{ .Tag }}"
      - "ghcr.io/harakeishi/gopose:v{{ .Major }}"
      - "ghcr.io/harakeishi/gopose:v{{ .Major }}.{{ .Minor }}"
    dockerfile: |
      FROM alpine:3.19
      RUN apk add --no-cache ca-certificates tzdata
      COPY gopose /usr/local/bin/
      WORKDIR /workspace
      ENTRYPOINT ["/usr/local/bin/gopose"]
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.description=Docker Compose port conflict resolver"
      - "--label=org.opencontainers.image.url=https://github.com/harakeishi/gopose"
      - "--label=org.opencontainers.image.source=https://github.com/harakeishi/gopose"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.licenses=MIT"

# Announcement
announce:
  skip: "{{gt .Patch 0}}"